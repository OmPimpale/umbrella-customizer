<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella Customizer</title>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../script.js"></script>
</head>

<body>
    <section class="parent-section">

        <div class="umbrella-image-div">
            <div class="umbrella-wrapper">
                <img src="../assets/Blue umbrella.png" id="umbrella-img" class="umbrella-image">

                <div id="loader" class="loader hidden">
                    <img src="../assets/loader_icon.svg" class="loader-icon" alt="loading">
                </div>

                <img id="logo-preview" class="logo-preview" alt="">
            </div>

            <input type="range" id="logo-size-slider" min="40" max="160" value="90">
        </div>


        <div class="umbrella-customizer-div">
            <h1 class="constomizer-heading">Custom Umbrella</h1>

            <div class="umbrella-color">
                <button class="blue-btn" data-color="Blue umbrella.png"></button>
                <button class="pink-btn" data-color="Pink umbrella.png"></button>
                <button class="yellow-btn" data-color="Yellow umbrella.png"></button>
            </div>

            <p class="preview-heading">Customize your umbrella</p>
            <p class="preview-instruction">Upload a logo for an instant preview.</p>
            <p class="additional-info">Upload a PNG file with transparent background for best results.</p>

            <div class="customizer-div">

                <div class="upload-wrapper">

                    <label for="upload-logo" class="custom-file-upload" id="upload-label">
                        <img src="../assets/upload_icon.svg" class="upload-icon">
                        <span id="upload-text">UPLOAD LOGO</span>
                        <button id="remove-file" class="remove-file-btn hidden">✕</button>
                    </label>

                    <p id="file-warning" class="file-warning hidden">⚠ Only image files under 5MB allowed</p>

                    <input type="file" id="upload-logo" accept="image/*">

                </div>

                <p class="image-size-text">max size: 5MB</p>
            </div>

            <div class="button-div">
                <a href="confirmation.html" class="buy-now-button">BUY NOW</a>
            </div>
        </div>
    </section>
</body>

</html>
